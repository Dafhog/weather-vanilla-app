<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <script src="script1.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--<header class="header">-->
    <div class="weather-wrap">
        <div class="search">
            <input type="text" class="search-input"  id="searchInp" placeholder="Search...">
            <button class="btn" onclick="searchCity()">Enter</button>
        </div>
        <div class="card" id="card">
            <div class="name" id="name">Moscow</div>
            <div class="temperature" id="temperature">40 С°</div>
            <div class="weather_descriptions" id="weather_descriptions">Raining</div>
            <div class="wind_speed" id="wind_speed">20m/s</div>
            <div class="localtime" id="localtime">00:00</div>
            <div class="country" id="country">Russia</div>

        </div>
    </div>
<!--</header>-->


</body>
</html>
